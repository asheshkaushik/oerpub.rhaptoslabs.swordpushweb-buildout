    oerpub.rhaptoslabs.cnxml2htmlpreview
    oerpub.rhaptoslabs.html_gdocs2cnxml
    rhaptos.cnxmlutils
    sword2
interpreter = py

[sources]
oerpub.rhaptoslabs.swordpushweb = git git://github.com/therealmarv/oerpub.rhaptoslabs.swordpushweb.git branch=develop
oerpub.rhaptoslabs.sword1cnx = git git://github.com/cscheffler/oerpub.rhaptoslabs.sword1cnx.git
oerpub.rhaptoslabs.sword2cnx = git git://github.com/cscheffler/oerpub.rhaptoslabs.sword2cnx.git
rhaptos.cnxmlutils = git git://github.com/rochecompaan/rhaptos.cnxmlutils.git
oerpub.rhaptoslabs.cnxml2htmlpreview = git git://github.com/jbeyers/oerpub.rhaptoslabs.cnxml2htmlpreview.git
oerpub.rhaptoslabs.html_gdocs2cnxml = git git://github.com/therealmarv/oerpub.rhaptoslabs.html_gdocs2cnxml.git
